<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <article class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="matrix__img">
      <h1 class="matrix__title">
        <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </h1>
    </article>
    <main class="main">
      <div class="add">
        <label for="new-task" class="add__title">Add Item</label>
        <div class="add__row">
          <input id="new-task" class="add__input" type="text">
          <button class="add__btn btn">Add</button>
        </div>
      </div>
      <h2 class="main__heading">Todo</h2>
      <ul id="incomplete-tasks" class="todo">
        <li class="todo__task">
          <input type="checkbox" class="todo__task-check">
          <label class="todo__task-name">Pay Bills</label>
          <input type="text" class="todo__task-edit">
          <button class="todo__edit-btn btn">Edit</button>
          <button class="todo__delete-btn btn">
            <img src="./remove.svg" alt="remove icon" class="todo__delete-img">
          </button>
        </li>
        <li class="todo__task todo__task_is-edit">
          <input type="checkbox" class="todo__task-check">
          <label class="todo__task-name todo__task-name_is-edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task-edit todo__task-edit_is-edit">
          <button class="todo__edit-btn btn">Save</button>
          <button class="todo__delete-btn btn">
            <img src="./remove.svg" alt="remove icon" class="todo__delete-img">
          </button>
        </li>
      </ul>
      <h2 class="main__heading">Completed</h2>
      <ul id="completed-tasks" class="todo todo_is-completed">
        <li class="todo__task">
          <input type="checkbox" class="todo__task-check" checked>
          <label class="todo__task-name todo__task-name_is-checked">See the Doctor</label>
          <input type="text" class="todo__task-edit">
          <button class="todo__edit-btn btn">Edit</button>
          <button class="todo__delete-btn btn">
            <img src="./remove.svg" alt="remove icon" class="todo__delete-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
